<h4>Personajes</h4>
<ul class="list-group ">
  <li *ngFor="let character of listCharacters;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isOdd = odd;
        let isEven = even;
        "
        [ngClass]="{
          'list-group-item-dark': isLast,
          'list-group-item-primary': isEven
        }"
        class="list-group-item d-flex justify-content-between">
    <div>
      {{ i + 1}}
      {{character.name}} -
      <strong>Poder:</strong>
      {{character.power}}
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">x</button>
  </li>
</ul>
